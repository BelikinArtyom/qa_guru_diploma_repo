# Allure Configuration
allure.results.directory=build/allure-results
allure.report.directory=build/allure-report

# Selenide integration settings
allure.attachments.include.selenide=true
allure.attachments.include.selenide.steps=false
allure.attachments.include.selenide.actions=false
allure.attachments.include.selenide.conditions=false
allure.attachments.include.selenide.elements=false

# Console and logging settings
allure.attachments.include.console=false
allure.attachments.include.logs=true

# Test execution settings
allure.attachments.include.test.parameters=true
allure.attachments.include.test.arguments=true

# Parallel execution settings
allure.attachments.include.parallel=true
