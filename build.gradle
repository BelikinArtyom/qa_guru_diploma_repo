plugins {
    id 'java-library'
    id("io.qameta.allure") version "2.12.0"
}

allure {
    report {
        version.set("2.19.0")
    }
    adapter {
        aspectjWeaver.set(true)
        frameworks{
            junit5{
                adapterVersion.set("2.29.1")
            }
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-devtools-v136', version: '4.32.0'
    testImplementation (
            "com.codeborne:selenide:7.9.1",
            "org.junit.jupiter:junit-jupiter:5.9.3",
            "com.github.javafaker:javafaker:1.0.2",
            "commons-io:commons-io:2.19.0",
            'com.google.code.gson:gson:2.10.1',
            "com.opencsv:opencsv:5.11",
            "com.google.code.gson:gson:2.13.1",
            'com.fasterxml.jackson.core:jackson-core:2.15.2',
            'com.fasterxml.jackson.core:jackson-annotations:2.15.2',
            'com.fasterxml.jackson.core:jackson-databind:2.15.2',
            'io.qameta.allure:allure-selenide:2.29.1')
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Test) {
    useJUnitPlatform()

    testLogging {
        lifecycle {
            events "started", "skipped", "failed", "standard_error", "standard_out"
            exceptionFormat "short"
        }
    }
}
task test_run (type: Test) {
    useJUnitPlatform {
        includeTags("Smoke execution")
    }
}